<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Window</title>
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h2>ChatGPT</h2>
    </div>
    <div class="chat-messages" id="chatMessagesContainer">
        <div th:each="chatMessage : ${messages}" class="chat-message" th:classappend="${chatMessage.sender == 'user' ? 'user' : 'bot'}">
            <p th:text="${chatMessage.message}"></p>
        </div>
    </div>
    <form id="messageForm" th:action="@{/sendMessage}" method="post" th:object="${chatMessage}">
        <input type="text" th:field="*{message}" id="inputMessage" placeholder="Enter your message here" />
        <button type="button" onclick="sendMessage()">Send</button>
    </form>
</div>

<script th:src="@{/js/chat.js}"></script> <!-- Include the JavaScript file -->
</body>
</html>
